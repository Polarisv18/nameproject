    <main>
        <section class="categories">

    <script>
        let lastScrollTop = 0;
        const scrollThreshold = 100; // Set the scroll threshold (in pixels)

        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            // Check if scrolling up and if the scroll distance exceeds the threshold
            if (st < lastScrollTop && (lastScrollTop - st) > scrollThreshold) {
                // Redirect only if scrolling up beyond the threshold
                if (st > 0) {
                    window.location.href = 'index.html'; // Redirects to the welcome page
                }
            }
            lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
        }, false);

        // Typing effect
        document.addEventListener('DOMContentLoaded', function() {
            const selectionText = document.getElementById('selection-text');
            const categoryList = document.getElementById('category-list');
            const selectionMessage = selectionText.textContent;
            selectionText.textContent = '';
            categoryList.style.display = 'none';

            let i = 0;
            function typeSelection() {
                if (i < selectionMessage.length) {
                    selectionText.textContent += selectionMessage.charAt(i);
                    i++;
                    setTimeout(typeSelection, 100); // Adjust typing speed here
                } else {
                    categoryList.style.display = 'block';
                }
            }

            typeSelection();
        });
    </script>
</body>
